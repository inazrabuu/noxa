version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: noxa
      POSTGRES_PASSWORD: noxa
      POSTGRES_DB: noxa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://noxa:noxa@postgres:5432/noxa
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  frontend:
    build: 
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata: